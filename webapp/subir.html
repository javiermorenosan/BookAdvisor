<!DOCTYPE html>
<html lang="es">
<head>
    <title>Título</title>
    <meta charset="UTF-8" />
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/subir-style.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="img/logo2.png" />

</head>
<body>
    <div class="box">
        <a class="button" href="#popup1">Subir una ficha</a>
    </div>      
    <div id="popup1" class="overlay">
        <div class="popup">
            <form role="form" method="post" action="/action_page_post.php">
                <div class="form-group">
                    <a class="close" href="#">&times;</a>
                    <label for="titulo">Título</label>
                    <input type="text" class="form-control" id="name" />
                    <label for="autor">Autor</label>
                    <input type="text" class="form-control" id="apellidos" />
                    <label for="comentarios">Comentarios</label> 
                    <textarea class="form-control" name="descripcion" style="width: 345px; height: 100px; border-radius: 4px"></textarea>
                        
                </div>
                <div class="drag-drop">
                    <input type="file" multiple="multiple" id="photo" />
                    <span class="fa-stack fa-2x">
                        <i class="fa fa-cloud fa-stack-2x bottom pulsating"></i>
                        <i class="fa fa-circle fa-stack-1x top medium"></i>
                        <i class="fa fa-arrow-circle-up fa-stack-1x top"></i>
                    </span>
                    <span class="desc">Pulse aquí para subir una ficha</span>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
                <button type="reset" class="btn btn-default">Cancelar</button>
            </form>
        </div>
    </div> 
</body>
</html>
